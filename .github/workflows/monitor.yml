name: Monitor

on:
    workflow_dispatch:
    schedule:
        - cron: "*/5 * * * *"

env:
    GIT_CONFIG_NAME: "[bot] web-status-monitor"
    GIT_CONFIG_EMAIL: "wsm@users.noreply.github.com"
    GIT_COMMIT_MESSAGE: "üóíÔ∏è Updated Summary"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "18.x"
                  cache: "npm"

            - name: üöß Preparing run
              run: npm ci

            - name: üõ∏ Pinging sites
              run: npm start

            - name: ‚å®Ô∏è Commit files
              run: |
                  git config --local user.name ${{ env.GIT_CONFIG_NAME }}
                  git config --local user.email ${{ env.GIT_CONFIG_EMAIL }}
                  git add summary.md
                  git commit -m "${{ env.GIT_COMMIT_MESSAGE }}"

            - name: üöÄ Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
